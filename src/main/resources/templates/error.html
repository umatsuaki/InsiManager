<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>error</title>
            <link rel="stylesheet"
                  th:href="@{/webjars/bootstrap/5.0.0-beat3/css/bootstrap.min.css}" />
            <script
                  th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
                  type="text/javascript"></script>
      </head>
      <body class="m-3">

            <h1>エラーページ</h1>

            <div th:text="'timestamp: ' + ${timestamp}"></div>
            <div th:text="'status: ' + ${status}"></div>
            <div th:text="'error: ' + ${error}"></div>
            <div th:text="'path: ' + ${path}"></div>

            <a th:href=@{/}>はじめに戻る</a>

      </body>
</html>
