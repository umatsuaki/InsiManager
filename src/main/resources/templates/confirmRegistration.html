<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>ユーザ登録確認</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
      rel="stylesheet" />
    <script type="text/javascript"
      th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
  </head>
  <body class="m-3">
    <div class="container">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">

          <br>
          <br>

          <h5 class=text-center>ユーザ登録確認</h5>

          <table class="table text-dark text-center mb-3 ">
            <tbody>
              <tr>
                <th scope="row">ユーザID</th>
                <td>[[${uid}]]</td>
              </tr>
              <tr>
                <th scope="row">ニックネーム</th>
                <td>[[${nickname}]]</td>
              </tr>
              <tr>
                <th scope="row">メールアドレス</th>
                <td>[[${email}]]</td>
              </tr>
            </tbody>
          </table>

          <div class="container">
            <div class="row">
              <div class="col-3"></div>
              <div class="col">
                <form method="get" th:action="@{/}">
                  <input type="submit" class="btn btn-warning mb-3"
                    value="やめる">
                </form>

              </div>
              <div class="col">
                <form method="post" th:action="@{/user/register}"
                  class="mb-3">
                  <input type="hidden" name="uid" th:value="${uid}">
                  <input type="hidden" name="nickname"
                    th:value="${nickname}">
                  <input type="hidden" name="email" th:value="${email}">
                  <input type="submit" class="btn btn-primary "
                    value="登録する">
                </form>

                <div class="col-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
